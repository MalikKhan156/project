<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to CosmicBeats and start streaming your favorite music.">
    <meta name="keywords" content="music, streaming, CosmicBeats, signup">
    <meta name="author" content="CosmicBeats Team">
    <title>Sign Up - CosmicBeats</title>

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('img/back.webp') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Navbar styles */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
        }

        .navbar nav ul li {
            margin: 0 15px;
        }

        .navbar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar nav ul li a:hover {
            color: #2575fc;
        }

        .auth-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #2575fc;
            transition: background-color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #0d47a1;
        }

        /* Signup container */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .signup-box {
            width: 100%;
            text-align: center;
        }

        .signup-box h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .signup-box p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        /* Input fields */
        .signup-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #2575fc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            background-color: black;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .signup-box input::placeholder {
            color: #ccc;
        }

        .signup-box input:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.6);
        }

        /* Password container */
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 1.4rem;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: white;
        }

        /* Signup button */
        .signup-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-box button:hover {
            background: linear-gradient(45deg, #0d47a1, #4a148c);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Alternate actions */
        .alternate-actions {
            margin-top: 20px;
        }

        .alternate-actions a {
            color: #fff;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            left: 0;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/logo.webp" alt="CosmicBeats Logo">
            <span>CosmicBeats</span>
        </div>
        <nav>
            <ul>
                <li><a href="index1.php">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="contact us.php">Contact Us</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Log in</a>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <h1>Create an Account</h1>
            <p>Sign up to start exploring your favorite music.</p>
            <form method="POST" action="signup_process.php">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
                </div>
                
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅ</span>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <div class="alternate-actions">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CosmicBeats. All rights reserved.</p>
    </footer>

    <script>
        function togglePassword(fieldId, icon) {
            let field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
